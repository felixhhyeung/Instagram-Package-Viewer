<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="home"></ion-back-button>
  	</ion-buttons>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="post">
  <ion-slides pager="true">
    <ion-slide *ngFor="let media of post.mediaArray">
      <img *ngIf="media.type === 'image'" [src]="media.source" style="width: 100%; height: 100%; object-fit: contain;">
    	<video *ngIf="media.type === 'video'" controls class="video_content" playsinline [poster]="media.thumbnail" style="width: 100%;">
  		  <source [src]="media.source" type='video/mp4' />
  		</video>
    </ion-slide>
  </ion-slides>
  <p>{{post.caption}}</p>
</ion-content>
