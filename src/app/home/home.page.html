<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Instagram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>Packages</ion-list-header>
    <ion-item *ngFor="let userDescription of userDescriptions">
      <ion-avatar slot="start">
        <img class="" [src]="userDescription.icon" style="width: 100%; height: 100%;">
      </ion-avatar>
      <ion-label>
        <h2>{{ userDescription.username }}</h2>
        <p>{{ userDescription.biography }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
